<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/css.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUDS</h1>
            <h3>Product Management System</h3>
        </div>
       
    <div class="inputs">
<input type="text" id="title" placeholder="title">
<div class="price">
<input onkeyup="gettotal()" type="number" id="price" placeholder="price">
<input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
<input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
<input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
<small id="total"></small>

</div>
<input type="number" id="count" placeholder="count">
<input type="text" id="category" placeholder="category">
<button  id="create">create</button>

    </div>
<div class="output">
<input onkeyup="searchdate(this.value)" type="text" id="search" placeholder="search">
<div class="btnser">
    <button onclick="searcht(this.id)" id="serTitle"> Search By Title</button>
    <button onclick="searcht(this.id)" id="serategory"> Search By Category</button>

</div>
<button id="Delete-all">Delete All</button>


</div>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Taxes</th>
        <th>Discount</th>
        <th>ads</th>
        <th>Total</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tbody id="tbody">
       
    </tbody>
    </table>
    </div>
    
    <script src="js/js.js"> </script>
</body>
</html>
